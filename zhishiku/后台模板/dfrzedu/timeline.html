                    <a class="btn btn-danger btn-sm">学习资料</a>
                  </div>
                </div>
              </div>
              <!-- END timeline item -->
              <!-- timeline item -->

                </div>
              </div>
              <!-- END timeline item -->
              <!-- timeline time label -->
              <div class="time-label">
                <span class="bg-green">第二阶段</span>
              </div>
              <!-- /.timeline-label -->
              <!-- timeline item -->
              <div>
                <i class="fa fa-camera bg-purple"></i>
                <div class="timeline-item">
                  <span class="time"><i class="fas fa-clock"></i> 2 days ago</span>

<script src="https://www.layuicdn.com/layui/layui.js"></script>//引入layui.js
<script type="text/javascript">
    function pdfsee(uul) {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                type: 2,
                area: ['800px', '400px'],
                fixed: true, //不固定
                maxmin: true,
                content: uul
            });
        });
    };
</script>
