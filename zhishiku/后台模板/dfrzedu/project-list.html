<script src="https://www.layuicdn.com/layui/layui.js"></script>//引入layui.js
<script type="text/javascript">
    function pdfsee(uul) {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                type: 2,
                area: ['800px', '400px'],
                fixed: true, //不固定
                maxmin: true,
                content: uul
            });
        });
    };
</script>
