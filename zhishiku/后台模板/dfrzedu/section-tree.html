<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于bootstrup的jQuery多级列表树插件</title>
	<link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
	<style type="text/css">
		.jq22-header{margin-bottom: 15px;font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", "FontAwesome", sans-serif;}
		.jq22-icon{color: #fff;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
		<div class="container">
			<div class="row">
			  <hr>
			  <h2>章节管理</h2>
			  
			  <div class="col-sm-4">
			    <h2>Tree</h2>
			    <div id="treeview-selectable" class=""></div>
			  </div>
			  <div class="col-sm-4">
			    <h2>Events</h2>
			    <div id="selectable-output"></div>
			  </div>
			</div>
		</div>	
	</div>
	
	<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="plugins/treeview/bootstrap-treeview.js"></script>
	<script type="text/javascript">

	  	$(function() {

        var defaultData = [
          {
            text: '第一阶段',
            href: '#parent1',
            tags: ['4'],
            nodes: [
              {
                text: 'Java编程逻辑',
                href: '#child1',
                tags: ['2']
               
              },
              {
                text: 'Java面向对象',
                href: '#child2',
                tags: ['0']
              },
			  {
			    text: 'Java文件IO',
			    href: '#child2',
			    tags: ['0']
			  }
            ]
          },
          {
            text: '第二阶段',
            href: '#parent2',
            tags: ['0'],
			nodes: [
			  {
			    text: 'HTML',
			    href: '#child1',
			    tags: ['2']
			   
			  },
			  {
			    text: 'Javascript',
			    href: '#child2',
			    tags: ['0']
			  },
			  {
			    text: 'JavaWEB编程',
			    href: '#child2',
			    tags: ['0']
			  },
			  {
			    text: 'Tomcat服务器配置',
			    href: '#child2',
			    tags: ['0']
			  }
			]
          },
          {
            text: '第三阶段',
            href: '#parent3',
             tags: ['0'],
			 nodes: [
			   {
			     text: 'Spring',
			     href: '#child1',
			     tags: ['2']
			    
			   },
			   {
			     text: 'SpringMVC',
			     href: '#child2',
			     tags: ['0']
			   },
			   {
			     text: 'MyBatis框架',
			     href: '#child2',
			     tags: ['0']
			   },
			   {
			     text: 'Maven持续化构建',
			     href: '#child2',
			     tags: ['0']
			   }
			 ]
          },
          {
            text: '第四阶段',
            href: '#parent4',
            tags: ['0']
          },
          {
            text: 'Parent 5',
            href: '#parent5'  ,
            tags: ['0']
          }
        ];

        var initSelectableTree = function() {
          return $('#treeview-selectable').treeview({
            data: defaultData,
            multiSelect: $('#chk-select-multi').is(':checked'),
            onNodeSelected: function(event, node) {
              $('#selectable-output').prepend('<p>' + node.text + ' was selected</p>');
            },
            onNodeUnselected: function (event, node) {
              $('#selectable-output').prepend('<p>' + node.text + ' was unselected</p>');
            }
          });
        };
		//初始化树
        var $selectableTree = initSelectableTree();

       
  		});
	  	</script>
</body>
</html>
